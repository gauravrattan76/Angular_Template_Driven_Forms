<div class="card" *ngFor="let employee of employees">
  <div class="card-header">
    <div class="card-title">
      <h1 class="text-center">{{employee.name}}</h1>
    </div>
  </div>
  <div class="card-body">
    <!-- <div class="col-xs-8"> -->
      <div class="row">
          <div class="col-md-4">
              <img class="imageClass" [src]="employee.photoPath" />
            </div>
            <div class="col-md-8">
            <div class="row">
             <div class="col-md-3">
              Name:
             </div>
             <div class="col-md-5">
                <a [routerLink]="['/list',employee.id]">{{employee.name}}</a>
               </div>
            </div>
               <div class="row">
                  <div class="col-md-3">
                      Gender:
                  </div>
                  <div class="col-md-5">
                     {{employee.gender}}
                    </div>
                 </div>
                 <div class="row">
                    <div class="col-md-3">
                        Date of Birth:
                    </div>
                    <div class="col-md-5">
                        {{employee.dateOfBirth | date}}
                      </div>
                   </div>
                   <div class="row">
                      <div class="col-md-3">
                          Phone:
                      </div>
                      <div class="col-md-5">
                          {{employee.phoneNumber}}
                        </div>
                     </div>
            </div>
      </div>
    <!-- </div> -->
  </div>
</div>
<div *ngIf="errorMessage">
<h1>We have an error = {{errorMessage}}</h1>
</div>
